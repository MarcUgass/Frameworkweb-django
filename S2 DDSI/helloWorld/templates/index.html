<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminario 2 DDSI</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    <style>
        body {
            background-image: url("{% static 'imagenes/fondo.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="contenedorPrincipal">

        <div class="controles">
            <h1>Formulario de Pedido</h1>
            <div class="formulario">
                <form method="post" action="{% url 'formulario' %}">
                    {% csrf_token %}
                    <label for="fechaPed">Fecha pedido:</label>
                    <input name="fechaPed" type="date" required>

                    <label for="codCliente">Código cliente:</label>
                    <input name="codCliente" type="text" required>

                    <label for="codProd">Código producto:</label>
                    <input name="codProd" type="text" required>

                    <label for="codPed">Código pedido:</label>
                    <input name="codPed" type="text" required>

                    <label for="cantidad">Cantidad:</label>
                    <input name="cantidad" type="number" required>

                    <button type="submit" class="boton">Insertar</button>
                </form>
            </div>

            <a href="{% url 'genBD' %}"><button type="submit" class="boton boton2">Crear BD</button></a>

            <div class="resultado">
                <h2>Resultado</h2>
                <p>{{miTexto}}</p>
                <p>{{fechaPed}}</p>
                <p>{{codCliente}}</p>
                <p>{{codProd}}</p>
                <p>{{codPed}}</p>
                <p>{{cantidad}}</p>
            </div>
        </div>

    </div>
</body>

</html>
